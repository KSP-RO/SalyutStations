maxTemp = 2900
breakingForce = 50000
breakingTorque = 50000
linearStrength = 22000
angularStrength = 22000
emissiveConstant = 0.8

// --- rcs fuel tank parameters ---

//PAO-back
MODULE
{
name = TankPriorityModule
Priority = 30
}


RESOURCE
{
 name = MonoPropellant
 amount = 170
 maxAmount = 170
}


RESOURCE
{
 name = ElectricCharge
 amount = 500
 maxAmount = 500
}

