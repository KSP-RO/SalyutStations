@PART[Kosmos_TKS_Solar_Array_rn2]:BEFORE[RealismOverhaul] // Salyut Lesser Solar Array
{
	@name=Kosmos_Salyut_Solar_Array_altrn
	!MODULE[TweakScale]
	{
	}
	RSSROConfig = True
	%MODEL
	{
		%scale = 1.4, 1.4, 1.4
	}
	%scale = 1.4
	%rescaleFactor = 1
	@title = Salyut 4&6 Solar Array
	@description = Solar array used for Salyut 4 and 6.
	@mass = 0.04
	@maxTemp = 1973.15
	@maximum_drag = 0.32
	@crashTolerance = 15
	breakingForce = 200
	breakingTorque = 200
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 1.4
	}
}

@PART[Kosmos_Salyut_Solar_Array_rn]:FOR[RealismOverhaul] // Salyut Solar Array
{
	!MODULE[TweakScale]
	{
	}
	RSSROConfig = True
	%MODEL
	{
		%scale = 1.2, 1.2, 1.2
	}
	%scale = 1.2
	%rescaleFactor = 1
	@title = Salyut 7 Solar Array
	@description = Solar array used from Salyut 5 to Salyut 7. With 4 panels, your target power generation will be 72EC per hour.
	@maxTemp = 1973.15
	@maximum_drag = 0.32
	@crashTolerance = 15
	breakingForce = 200
	breakingTorque = 200
	//Goal is 1kWh total for the Salyut. 1kW = 3600EC. 60EC per minute. Divided by 4 sets of panels. 15 per minute. 0.25 per second. Plus 20% for extra panels.
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 1.6
	}
}
