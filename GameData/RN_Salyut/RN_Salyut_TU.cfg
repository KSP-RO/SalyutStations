@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

@PART[almaz3-5|salyut1-4|salyut6|salyut7|rn_almaz_ops4]:NEEDS[TexturesUnlimited] {
	!MODULE[ReflectiveShaderModule]
    {
	}
}

//SALYUT FOLDER

KSP_MODEL_SHADER
{
	name = almaz3-5
	model = RN_Salyut/Parts/Salyut/almaz3-5
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		mesh = dish2_006
		mesh = dish1_004
		mesh = cylinder_027
		mesh = cylinder_028
		mesh = ORBGroup452
        PROPERTY
		{
			name = _Color
			color = 2.0,2.0,2.0   //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.75   // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.90   // 1>less blurry 0>more blurry
		}
	}
}

